os: linux

language: python

python:
    - "2.7"
    - "3.6"

addons:
    apt:
        update: true
        packages: liblapack-dev

install:
    - find / -name lapacke.h  2>&1 | grep -v "Permission denied"
    - pip install -r requirements.txt
    - travis_retry python setup.py install

script: pytest
